name: marketcheap
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  english_words: ^4.0.0
  js: ^0.6.7
  supabase_flutter: ^2.0.0  # Versión más reciente (estable)
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.1.2
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.12
  flutter_polyline_points: ^1.0.0
  url_launcher: ^6.2.5
  flutter_facebook_auth: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_marketcheap_logo.png"

dependency_overrides:
  js: ^0.6.7
