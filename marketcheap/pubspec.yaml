name: marketcheap
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  js: ^0.6.7
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.1.2
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  firebase_auth_web: ^5.8.9
  google_sign_in: ^6.1.5
  flutter_facebook_auth: ^6.0.4
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.1.2
  geolocator: ^10.1.0 # O la última versión disponible
  google_maps_flutter: ^2.5.0
  flutter_polyline_points: ^1.0.0
  google_maps_flutter_web: ^0.5.12

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1 
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/
    - assets/icons/
  uses-material-design: true
dependency_overrides:
  js: ^0.6.7

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_marketcheap_logo.png"

